{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'dashboard/main.css' %}">
        <title>Mail</title>
    </head>
    <body>
        <header class="bg-dark">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container d-flex justify-content-between align-items-center">
                    <!-- Left Side (Logo & Home Link) -->
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand" href="#">Mail</a>
                        <div class="d-flex">
                            <a class="nav-link text-white me-3" href="{% url 'home' %}">Home</a>
                            {% if user.is_authenticated %}
                                <a class="nav-link text-white" href="{% url 'dashboard' %}">Dashboard</a> 
                            {% endif %}
                        </div>
                        
                    </div>
                    <!-- Right Side (Auth Buttons) -->
                    <div class="d-flex align-items-center">
                        {% if user.is_authenticated %}
                            <form action="{% url 'logout' %}" method="post" class="m-0">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-light px-3">Logout</button>
                            </form>
                        {% else %}
                            <a class="btn btn-outline-light px-3 me-2" href="{% url 'user-login' %}">Login</a>
                            <a class="btn btn-primary px-3" href="{% url 'user-register' %}">Register</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        
        </header>        
        <div class="container mt-1 pt-1">
            {% block content %}
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
